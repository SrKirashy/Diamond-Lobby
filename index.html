<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box_start">
        <p>Escolha seu apelido no cassino.</p>
        <input type="text" class="text_nick" placeholder="Nick Name">
        <button class="buttonInitial">INICIAR</button>    
    </div>

    <header>
        <div class="header_box">
            <div class="header_left">
                <div class="icon_box"></div>
                <p class="nick_name"></p>
            </div>
            <div class="header_center">
                <span><ion-icon class="ion-icon_header" name="wallet-outline"></ion-icon></span>
            </div>
            <div class="header_right">
                <p>R$</p>
                <div class="money_box">
                     <p class="money">1000,00</p> <span><ion-icon class="ion-icon" name="card-outline"></ion-icon></span>
                </div>
            </div>
        </div>
    </header>
    
    <section class="section_table">

    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
