<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box_start">
        <p>Escolha seu apelido no cassino.</p>
        <input type="text" class="text_nick" placeholder="Nick Name">
        <button class="buttonInitial">INICIAR</button>    
    </div>
    <div class="section_global">
        <header>
            <div class="header_box">
                <div class="header_left">
                    <div class="icon_box"></div>
                    <p class="nick_name"></p>
                </div>
                <div class="header_center">
                    <span><ion-icon class="ion-icon_header" name="wallet-outline"></ion-icon></span>
                </div>
                <div class="header_right">
                    <p>R$</p>
                    <div class="money_box">
                        <p class="money"></p> <span><ion-icon class="ion-icon" name="card-outline"></ion-icon></span>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="section_table">
            <div class="section_bank">
                <div class="menu_bank">
                    <div class="section_withdraw">
                        <ion-icon name="card-outline"></ion-icon><span>Saque</span>
                    </div>
                    <div class="section_deposit">
                        <ion-icon name="wallet-outline"></ion-icon><span>Depósito</span>
                    </div>
                    <div class="section_loan active">
                        <ion-icon name="cash-outline"></ion-icon><span>Empréstimo</span>
                    </div>
                    <div class="section_history">
                        <ion-icon name="swap-vertical-outline"></ion-icon></ion-icon><span>Histórico</span>
                    </div>
                </div>
                <div class="section_cash_machine">
                    <div class="section_withdraw_display">

                    </div>
                    <div class="section_deposit_display">

                    </div>
                    <div class="section_loan_display">
                        <div class="span_contain">
                            <div class="span_box">
                                <span>Nome do Cliente:</span>
                                <input class="input_1" placeholder="Nome" type="text">
                            </div>
                            <div class="span_box">
                                <span>Valor do empréstimo:</span>
                                <input class="input_2"placeholder="Valor" type="text">
                            </div>
                            <div class="span_box">
                                <span>Motivo do empréstimo:</span>
                                <input class="input_3"type="text">
                            </div>
    
                            <button>Efetuar Empréstimo</button>
                        </div>

                        <div class="section_loan_display_load">
                            <h1>Emprestimo efetuado!</h1>
                            <p></p>
                            <div class="button">Continuar<ion-icon name="arrow-redo"></ion-icon></ion-icon></div>
                        </div>
                    </div>  
                    <div class="section_history_display">

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
